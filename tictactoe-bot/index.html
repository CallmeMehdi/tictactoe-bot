<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <script src="lodash.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="tabs">
            <div class="row-me">
                <div class="tab col-xs-2" data-i=0 data-j=0> </div>
                <div class="tab col-xs-2" data-i=0 data-j=1></div>
                <div class="tab col-xs-2" data-i=0 data-j=2></div>
            </div>
            <div class="row-me">
                <div class="tab" data-i=1 data-j=0></div>
                <div class="tab" data-i=1 data-j=1></div>
                <div class="tab" data-i=1 data-j=2></div>
            </div>
            <div class="row-me">
                <div class="tab" data-i=2 data-j=0></div>
                <div class="tab" data-i=2 data-j=1></div>
                <div class="tab" data-i=2 data-j=2></div>
            </div>
        </div>
        <button class="restart">Restart</button>
    </div>



</body>
<script src="script.js"></script>
</html>
